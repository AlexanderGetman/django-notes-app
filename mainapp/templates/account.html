{% extends "base.html" %}

{% block title %} User Data {% endblock %}


{% block content %}


<div class="notes">
    {% if user.is_authenticated %}
    <h2>{{ user.username }}'s account settings</h2>
    <p>Last login: {{ user.last_login }}</p>
    <p>Current number of notes: {{ number_of_notes }}</p>
    {% csrf_token %}
    {% endif %}
</div>

{% endblock %}
