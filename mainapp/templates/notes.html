{% extends "base.html" %}

{% block title %} Notes {% endblock %}


{% block content %}


<div class="notes">
    <h2>View Notes</h2>
    {% csrf_token %}
    {% for article in articles %}
        <div class="note">            
            <div class="note-wrapper">{{ article.content | safe }}</div>
            <td><button class="main-button" onclick="deleteEntry({{ article.id }})">Remove note</button></td>
        </div>
    {% endfor %}
</div>

{% endblock %}
